<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rent Footer</title>
  <link rel="stylesheet" href="footer.css">
</head>
<style>
    /* General Footer Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.footer {
  background: #222;
  color: #fff;
  padding: 40px 20px;
}

.footer-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.footer h3 {
  color: #f8c146;
  margin-bottom: 15px;
  font-size: 1.5rem;
}

.footer p,
.footer a {
  font-size: 0.9rem;
  color: #ddd;
  margin: 5px 0;
  text-decoration: none;
}

.footer a:hover {
  color: #f8c146;
}

/* Map Section */
.footer-map iframe {
  border: none;
  border-radius: 10px;
}

/* Social Media Section */
.footer-social .social-icon {
  display: inline-block;
  margin: 5px;
  padding: 8px 12px;
  background: #444;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.footer-social .social-icon:hover {
  background: #f8c146;
  color: #222;
}

/* Message Form */
.footer-message form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.footer-message input,
.footer-message textarea {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

.footer-message button {
  background: #f8c146;
  color: #222;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.footer-message button:hover {
  background: #e6af36;
}

/* Footer Bottom */
.footer-bottom {
  margin-top: 20px;
  border-top: 1px solid #444;
  text-align: center;
  padding-top: 10px;
}

.footer-bottom p {
  font-size: 0.8rem;
  color: #bbb;
}

/* Responsive Design */
@media (max-width: 768px) {
  .footer-container {
    grid-template-columns: 1fr;
  }
}
</style>
<body>
  <footer class="footer">
    <div class="footer-container">
      <!-- Contact Information -->
      <div class="footer-contact">
        <h3>Contact Us</h3>
        <p><strong>Email:</strong> support@carrent.com</p>
        <p><strong>Phone:</strong> +1 (800) 123-4567</p>
        <p><strong>Location:</strong> 123 Main Street, Los Angeles, CA</p>
      </div>

      <!-- Location Map -->
      <div class="footer-map">
        <h3>Our Location</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d-122.42177178468155!3d37.77492927975992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f198b257%3A0x7eab9169870a992e!2s123%20Main%20St%2C%20Los%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1617960178190!5m2!1sen!2sus" 
          width="100%" 
          height="200" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>

      <!-- Social Media Links -->
      <div class="footer-social">
        <h3>Follow Us</h3>
        <a href="#" class="social-icon">Facebook</a>
        <a href="#" class="social-icon">Twitter</a>
        <a href="#" class="social-icon">Instagram</a>
        <a href="#" class="social-icon">LinkedIn</a>
      </div>

      <!-- Send Message Form -->
      <div class="footer-message">
        <h3>Send Us a Message</h3>
        <form id="messageForm">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="form-status"></p>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <p>&copy; 2025 Car Rent. All rights reserved.</p>
    </div>
  </footer>

  <script src="footer.js">
    // Message Form Submission
document.getElementById('messageForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Prevent the page from refreshing

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();
  const formStatus = document.getElementById('form-status');

  if (name && email && message) {
    formStatus.textContent = "Thank you for your message! We will get back to you soon.";
    formStatus.style.color = "green";

    // Clear the form
    document.getElementById('messageForm').reset();
  } else {
    formStatus.textContent = "Please fill out all fields.";
    formStatus.style.color = "red";
  }
});

  </script>
</body>
</html>
